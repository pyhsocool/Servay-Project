<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시간 관리 능력 자가 진단</title>
    <link rel="stylesheet" href="styles.css">
    <!-- 공통 스크립트 - 언어 관련 기능 -->
    <script src="main.js"></script>
    <!-- Chart.js 라이브러리 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="office-image">
            <svg viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
                <!-- 배경 -->
                <rect x="0" y="0" width="600" height="200" fill="#f5f8fa"/>
                
                <!-- 창문 -->
                <rect x="20" y="20" width="120" height="100" fill="#a4d8ff"/>
                <line x1="80" y1="20" x2="80" y2="120" stroke="#ffffff" stroke-width="2"/>
                <line x1="20" y1="70" x2="140" y2="70" stroke="#ffffff" stroke-width="2"/>
                
                <!-- 컴퓨터 모니터 1 -->
                <rect x="200" y="60" width="80" height="60" fill="#444444" rx="2"/>
                <rect x="205" y="65" width="70" height="45" fill="#87ceeb"/>
                <rect x="230" y="120" width="20" height="5" fill="#444444"/>
                <rect x="220" y="125" width="40" height="3" fill="#555555"/>
                
                <!-- 컴퓨터 모니터 2 -->
                <rect x="350" y="60" width="80" height="60" fill="#444444" rx="2"/>
                <rect x="355" y="65" width="70" height="45" fill="#87ceeb"/>
                <rect x="380" y="120" width="20" height="5" fill="#444444"/>
                <rect x="370" y="125" width="40" height="3" fill="#555555"/>
                
                <!-- 책상 -->
                <rect x="180" y="130" width="270" height="10" fill="#a87c4f"/>
                <rect x="180" y="140" width="270" height="30" fill="#8b5a2b"/>
                
                <!-- 시계 아이콘 모니터 1 -->
                <rect x="220" y="75" width="40" height="30" fill="#ffffff"/>
                <circle cx="240" cy="90" r="10" fill="#F44336" stroke="#333333" stroke-width="1"/>
                <line x1="240" y1="90" x2="240" y2="83" stroke="#333333" stroke-width="1"/>
                <line x1="240" y1="90" x2="245" y2="90" stroke="#333333" stroke-width="1"/>
                
                <!-- 시계 아이콘 모니터 2 -->
                <rect x="370" y="75" width="40" height="30" fill="#ffffff"/>
                <circle cx="390" cy="90" r="10" fill="#F44336" stroke="#333333" stroke-width="1"/>
                <line x1="390" y1="90" x2="390" y2="83" stroke="#333333" stroke-width="1"/>
                <line x1="390" y1="90" x2="395" y2="90" stroke="#333333" stroke-width="1"/>
                
                <!-- 의자 1 -->
                <rect x="230" y="150" width="30" height="5" fill="#555555"/>
                <rect x="235" y="155" width="20" height="20" fill="#333333"/>
                
                <!-- 의자 2 -->
                <rect x="380" y="150" width="30" height="5" fill="#555555"/>
                <rect x="385" y="155" width="20" height="20" fill="#333333"/>
                
                <!-- 노트북 -->
                <rect x="470" y="105" width="60" height="40" fill="#888888" rx="3"/>
                <rect x="470" y="100" width="60" height="5" fill="#777777" rx="2"/>
                
                <!-- 커피잔 -->
                <rect x="180" y="100" width="10" height="15" fill="#ffffff" rx="2"/>
                <path d="M180,105 Q175,105 175,100 Q175,95 180,95 L190,95 Q195,95 195,100 Q195,105 190,105 Z" fill="#ffffff"/>
                <path d="M183,95 L187,95 L187,92 L183,92 Z" fill="#ffffff"/>
                
                <!-- 사무용품 -->
                <rect x="500" y="140" width="30" height="20" fill="#eeeeee"/>
                <rect x="505" y="135" width="20" height="5" fill="#dddddd"/>
            </svg>
        </div>
        
        <div id="survey" class="survey-container">
            <h1>시간 관리 능력 자가 진단</h1>
            <div class="back-link"><a href="index.html">← 메인으로 돌아가기</a></div>
            <div id="question-container"></div>
            <div class="buttons">
                <button id="prev-btn" disabled>이전</button>
                <button id="next-btn">다음</button>
                <button id="submit-btn" style="display: none;">제출</button>
            </div>
        </div>

        <div id="result" class="result-container" style="display: none;">
            <h1>결과</h1>
            <div id="score-display" class="score-display"></div>
            <div id="result-message" class="detailed-result"></div>
            <div class="buttons">
                <button id="restart-btn">다시 시작</button>
                <button id="back-to-main-btn">메인으로</button>
            </div>
        </div>
    </div>

    <script src="timemanagement.js"></script>
</body>
</html>
