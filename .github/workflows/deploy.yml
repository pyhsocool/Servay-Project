name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: . # 루트 폴더를 그대로 배포
          branch: gh-pages # 배포될 브랜치
          clean: true # 기존 gh-pages 브랜치 내용 비우기 